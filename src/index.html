<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Háromszög</title>
    <link rel="stylesheet" href="bootstrapgit.css">
</head>
<body>
    <div class="container">
        <h1>Háromszög területszámítás</h1>

        <div class="triangleForm">
            <div class="input">
                <label for="base">Alap</label>
                <input type="text" id="base">
            </div>
            <div class="input">
                <label for="height">Magasság</label>
                <input type="text" id="height">
            </div>

            <button id="calcButton">Számít</button>

            <div class="output">
                <label for="area">Terület</label>
                <input type="text" id="area">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
