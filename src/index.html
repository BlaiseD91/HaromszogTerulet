<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Háromszög</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Háromszög területszámítás</h1>

        <div class="triangleForm">
            <div class="input">
                <label for="base" class="form-label fw-bold">Alap</label>
                <input type="text" id="base" class="form-control">
            </div>
            <div class="input">
                <label for="height" class="form-label fw-bold">Magasság</label>
                <input type="text" id="height" class="form-control">
            </div>

            <button id="calcButton" class="btn btn-warning mt-2 mb-2 fw-bold">Számít</button>

            <div class="output">
                <label for="area" class="form-label fw-bold">Terület</label>
                <input type="text" id="area" class="form-control">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
